<template name="EditRole">
    <div class="edit-role">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal-title">Edit User Role</h2>
                    </div>
                    <div class="modal-body">
                        {{#with data}}
                            <p>
                                User
                                <em>{{username}}</em>
                                has currently the
                                <strong>{{roles}}</strong>
                                role.
                            </p>
                        {{/with}}
                        <p>
                            You can change it to:
                        </p>
                        <div class="radio" id="roleEdit">
                            <label>
                                <input type="radio" name="optionsRadios" id="radioAdmin" value="admin">
                                admin
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" id="radioDefault" value="default">
                                default
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">Cancel</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
