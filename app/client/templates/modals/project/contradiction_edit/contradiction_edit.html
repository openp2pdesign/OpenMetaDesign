<template name="ContradictionEdit">
  <div class="contradiction-edit" id="thisModal">
      <div class="row">
          <div class="col-md-12">
              <h3>{{_ "contradiction_edit"}}</h3>
              <form class="form-horizontal" role="form">
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "contradiction_title"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{data.title}} id="new-contradiction-title">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "contradiction_description"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{data.description}} id="new-contradiction-description">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "contradiction_first_node"}}:</label>
                      <div class="col-lg-8">
                          <select class="select2-dropdown" name="state" id="new-contradiction-first-node">
                              <option data-option={{data.firstNode}} data-icon="icomoon-activity-select2" data-activity-number={{activityNumber}}>
                                  {{data.firstNodeData.activityElementData.title}}
                              </option>
                              {{#each activityElements}}
                                  <option data-option={{activityElementData.id}} data-icon="icomoon-activity-select2" data-icon-element={{activityElementData.title}} data-activity-number={{activityNumber}}>
                                     {{activityElementData.title}} - {{activityElementData.description}}
                                  </option>
                              {{/each}}
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "contradiction_second_node"}}:</label>
                      <div class="col-lg-8">
                          <select class="select2-dropdown" name="state" id="new-contradiction-second-node">
                              <option data-option={{data.secondNode}} data-icon="icomoon-activity-select2" data-activity-number={{activityNumber}}>
                                  {{data.secondNodeData.activityElementData.title}}
                              </option>
                              {{#each activityElements}}
                                  <option data-option={{activityElementData.id}} data-icon="icomoon-activity-select2" data-icon-element={{activityElementData.title}} data-activity-number={{activityNumber}}>
                                      {{activityElementData.title}} - {{activityElementData.description}}
                                  </option>
                              {{/each}}
                          </select>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <div class="row" id="contradiction-type-explanation">
          <div class="col-md-12">
              Explaining type
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <button class="btn btn-warning" id="cancel-edit-save-contradiction-button">
                  <i class="fa fa-close"></i>
                  {{_ "contradiction_cancel_save_button"}}
              </button>
              <button class="btn btn-info" id="edit-save-contradiction-button">
                  <i class="fa fa-floppy-o"></i>
                  {{_ "contradiction_save_button"}}
              </button>
          </div>
      </div>
  </div>
</template>
