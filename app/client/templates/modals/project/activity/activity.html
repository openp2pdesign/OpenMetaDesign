<template name="Activity">
    <div class="activity">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal-title">{{activity.title}}</h2>
                    </div>
                    <div class="modal-body">
                        {{#with data}}
                            <!-- Tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#activity-view-tab" data-toggle="tab"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#activity-edit-tab" data-toggle="tab"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#activity-flows-tab" data-toggle="tab"><i class="fa fa-random" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#activity-contradictions-tab" data-toggle="tab"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#activity-where-tab" data-toggle="tab"><i class="fa fa-globe" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#activity-discuss-tab" data-toggle="tab"><i class="fa fa-comments" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a href="#activity-delete-tab" data-toggle="tab"><i class="fa fa-minus" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                            <!-- Tabs contents -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="activity-view-tab">
                                    {{> ActivityView}}
                                </div>
                                <div class="tab-pane fade in" id="activity-edit-tab">
                                    {{> ActivityEdit}}
                                </div>
                                <div class="tab-pane fade in" id="activity-flows-tab">
                                    {{> ActivityFlows}}
                                </div>
                                <div class="tab-pane fade in" id="activity-contradictions-tab">
                                    {{> ActivityContradictions}}
                                </div>
                                <div class="tab-pane fade in" id="activity-where-tab">
                                    {{> ActivityWhere}}
                                </div>
                                <div class="tab-pane fade in" id="activity-discuss-tab">
                                    {{> ActivityDiscuss}}
                                </div>
                                <div class="tab-pane fade in" id="activity-delete-tab">
                                    {{> ActivityDelete}}
                                </div>
                            </div>
                        {{/with}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
