<template name="ActivityEdit">
    <div class="activity-edit">
        <div class="row">
            <div class="col-md-12">
                <h2>{{_ "activity_edit_h2"}}</h2>
            </div>
        </div>
        {{#with data}}
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <span id="activity-id" data-id={{activity.id}}></span>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "activity_title"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.title}} id="new-title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "activity_description"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.description}} id="new-description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "subject"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.subject.description}} id="new-subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "object"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.object.description}} id="new-object">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "outcome"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.outcome.description}} id="new-outcome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "tools"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.tools.description}} id="new-tools">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "roles"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.roles.description}} id="new-roles">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "rules"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.rules.description}} id="new-rules">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "community"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.community.description}} id="new-community">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "participation"}}:</label>
                        <div class="col-lg-8">
                            <select class="col-lg-8 form-control" id="new-participation" style="width: 100%">
                                <option selected="selected">{{activity.participation}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "time-start"}}:</label>
                        <div class="col-lg-8">
                            <div class="datetimepicker" id="new-time-start"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "time-end"}}:</label>
                        <div class="col-lg-8">
                            <div class="datetimepicker" id="new-time-end"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {{/with}}
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-warning" id="cancel-save-activity-button">
                    <i class="fa fa-ban"></i>
                    Cancel
                </button>
                <button class="btn btn-info" id="save-activity-button">
                    <i class="fa fa-floppy-o"></i>
                    <i class="fa fa-random"></i>
                    Save the activity
                </button>
            </div>
        </div>
    </div>
</template>
