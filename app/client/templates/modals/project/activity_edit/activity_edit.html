<template name="ActivityEdit">
  <div class="activity-edit">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
                      <h2 class="modal-title">{{_ "activity_edit"}}</h2>
                  </div>
                  <div class="modal-body">
                      {{#with data}}
                          <form class="form-horizontal" role="form">
                              <div class="form-group">
                                  <label class="col-lg-3 control-label">{{_ "username"}}:</label>
                                  <div class="col-lg-8">
                                      <input class="form-control" type="text" value={{username}} id="new-username" disabled>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-lg-3 control-label">{{_ "name"}}:</label>
                                  <div class="col-lg-8">
                                      <input class="form-control" type="text" value={{profile.firstName}} id="new-firstname">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-lg-3 control-label">{{_ "surname"}}:</label>
                                  <div class="col-lg-8">
                                      <input class="form-control" type="text" value={{profile.lastName}} id="new-lastname">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-lg-3 control-label">{{_ "bio"}}:</label>
                                  <div class="col-lg-8">
                                      <input class="form-control" type="text" value={{profile.bio}} id="new-bio">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-lg-3 control-label">{{_ "email"}}:</label>
                                  <div class="col-lg-8">
                                      <input class="form-control" type="text" value={{emails.[0].address}} id="new-email">
                                  </div>
                              </div>
                          </form>
                      {{/with}}
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "cancel"}}</button>
                      <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm">{{_ "save_changes"}}</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
