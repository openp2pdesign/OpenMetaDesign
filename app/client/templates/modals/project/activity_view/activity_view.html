<template name="ActivityView">
    <div class="activity-view">
        {{#with data}}
            <div class="row">
                <div class="col-md-12">
                    <h2>{{activity.title}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{activity.description}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <img class="svg" src="../as.svg">
                </div>
                <div class="col-md-3">
                    <p>
                        Explanation
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                            <img class="svg" src="../as_subject.svg">
                            <img class="svg" src="../as_object.svg">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>{{activity.subject.title}}</p> <p>{{activity.subject.description}}</p>
                    <p>{{activity.object.title}}</p> <p>{{activity.object.description}}</p>
                    <p>{{activity.outcome.title}}</p> <p>{{activity.outcome.description}}</p>
                </div>
            </div>
        {{/with}}
    </div>
</template>
