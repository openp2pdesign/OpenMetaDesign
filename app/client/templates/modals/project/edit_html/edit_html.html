<template name="EditHtml">
    <div class="edit-html">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        {{#with data}}
                        <h2 class="modal-title">{{_ "edit_html"}}: {{id}}</h2>
                        {{/with}}
                    </div>
                    <div class="modal-body row-fluid">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#html-edit-tab" data-toggle="tab" title="Edit this element">
                                    <span class="fa-stack fa-1x">
                                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                        <i class="fa fa-pencil-square-o fa-stack-1x" aria-hidden="true"></i>
                                    </span>
                                </a>
                            </li>
                            <li>
                                <a href="#html-discuss-tab" data-toggle="tab" title="Discuss this element">
                                    <span class="fa-stack fa-1x">
                                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                        <i class="fa fa-comments fa-stack-1x" aria-hidden="true"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <!-- Tabs contents -->
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="html-edit-tab">
                                {{#with data}}
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p class="formp">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label class="col-sm-1 control-label">{{id}}</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" type="text" value={{field}} id="new-field" data-field={{id}}>
                                                    </div>
                                                </div>
                                            </form>
                                        </p>
                                    </div>
                                </div>
                                {{/with}}
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "cancel"}}</button>
                                    <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm">{{_ "save_changes"}}</button>
                                </div>
                            </div>
                            <div class="tab-pane fade in" id="html-discuss-tab">
                                {{>Discuss}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
