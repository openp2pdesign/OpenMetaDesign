<template name="FlowEdit">
  <div class="flow-edit">
      <div class="row">
          <div class="col-md-12">
              <h3>{{_ "flow_edit"}}</h3>
              <form class="form-horizontal" role="form">
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_title"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{data.title}} id="new-flow-title">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_description"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{data.description}} id="new-flow-description">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_resource"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{data.resource}} id="new-flow-resource">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_type"}}:</label>
                      <div class="col-lg-8">
                          <select class="select2-dropdown" name="state" id="new-flow-type">
                              <option>
                                  {{data.type}}
                              </option>
                              <option value={{_ "information_flow_value"}}>{{_ "information_flow"}}</option>
                              <option value={{_ "financial_flow_value"}}>{{_ "financial_flow"}}</option>
                              <option value={{_ "material_flow_value"}}>{{_ "material_flow"}}</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_weight"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="number" value={{data.weight}} id="new-flow-weight">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_first_node"}}:</label>
                      <div class="col-lg-8">
                          <select class="select2-dropdown" name="state" id="new-flow-first-node">
                              <option data-option={{data.firstNode}} data-icon="icomoon-activity-select2">
                                  #{{data.firstNodeData.activityData.number}} -  {{data.firstNodeData.activityData.title}}
                              </option>
                              {{#each activities}}
                                  <option data-option={{activityData.id}} data-icon="icomoon-activity-select2">
                                      #{{activityData.number}}
                                      -
                                      {{activityData.title}}
                                  </option>
                              {{/each}}
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "flow_second_node"}}:</label>
                      <div class="col-lg-8">
                          <select class="select2-dropdown" name="state" id="new-flow-second-node">
                              <option data-option={{data.secondNode}} data-icon="icomoon-activity-select2">
                                  #{{data.secondNodeData.activityData.number}} -  {{data.secondNodeData.activityData.title}}
                              </option>
                              {{#each activities}}
                                  <option data-option={{activityData.id}} data-icon="icomoon-activity-select2">
                                      #{{activityData.number}}
                                      -
                                      {{activityData.title}}
                                  </option>
                              {{/each}}
                          </select>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <button class="btn btn-warning" id="cancel-edit-save-flow-button">
                  <i class="fa fa-close"></i>
                  {{_ "flow_cancel_save_button"}}
              </button>
              <button class="btn btn-info" id="edit-save-flow-button">
                  <i class="fa fa-floppy-o"></i>
                  {{_ "flow_save_button"}}
              </button>
          </div>
      </div>
  </div>
</template>
