<template name="ActivityLocation">
  <div class="activity-location">
      <div class="row">
          <div class="col-md-12">
              <h2>{{_ "activity_location_h2"}}</h2>
          </div>
      </div>
      {{#with data}}
      <div class="row">
          <div class="col-md-12">
              <form class="form-horizontal" role="form">
                  <div class="form-group">
                      <span id="activity-id" data-id={{activity.id}}></span>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "street"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{activity.title}} id="new-street">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "street_number"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{activity.description}} id="new-number">
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "postal_code"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{activity.object.description}} id="new-postalcode" data-id={{activity.object.id}}>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "city"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{activity.subject.description}} id="new-city" data-id={{activity.subject.id}}>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "country"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{activity.outcome.description}} id="new-country" data-id={{activity.outcome.id}}>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-lg-3 control-label">{{_ "link"}}:</label>
                      <div class="col-lg-8">
                          <input class="form-control" type="text" value={{activity.tools.description}} id="new-link" data-id={{activity.tools.id}}>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      {{/with}}
      <div class="row">
          <div class="col-md-12">
              <button class="btn btn-warning" id="cancel-save-location-button">
                  <i class="fa fa-ban"></i>
                  Cancel
              </button>
              <button class="btn btn-info" id="save-location-button">
                  <i class="fa fa-floppy-o"></i>
                  <i class="fa fa-random"></i>
                  Save the activity
              </button>
          </div>
      </div>
  </div>
</template>
