<template name="DiscussHtml">
  <div class="discuss-html">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                          <i class="fa fa-times" aria-hidden="true"></i>
                      </button>
                      <h2 class="modal-title">{{_ "discuss_html"}}</h2>
                  </div>
                  <div class="modal-body">
                      {{#with data}}
                          <form class="form-horizontal" role="form">
                              <div class="form-group">
                                  <label class="col-lg-3 control-label">{{_ "activity_title"}}:</label>
                                  <div class="col-lg-8">
                                      <input class="form-control" type="text" value={{title}} id="new-title">
                                  </div>
                              </div>
                          </form>
                      {{/with}}
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "cancel"}}</button>
                      <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm">{{_ "save_changes"}}</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
