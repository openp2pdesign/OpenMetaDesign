<template name="DiscussHtml">
  <div class="discuss-html">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                          <i class="fa fa-times" aria-hidden="true"></i>
                      </button>
                      <h2 class="modal-title">{{_ "discuss_html"}}</h2>
                  </div>
                  <div class="modal-body">
                          Embed here the discussion for this element.
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "close"}}</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
