<template name="DiscussHtml">
  <div class="discuss-html">
      <div class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">
                          <i class="fa fa-times" aria-hidden="true"></i>
                      </button>
                      <h2 class="modal-title">{{_ "discuss_html"}} {{thisField}}</h2>
                  </div>
                  <div class="modal-body">
                      <div class="row">
                          <div class="col-md-12">
                              <p>
                                {{>SimpleChatWindow roomId=thisRoomId username=thisUsername name=thisName avatar=thisGravatar}}
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
