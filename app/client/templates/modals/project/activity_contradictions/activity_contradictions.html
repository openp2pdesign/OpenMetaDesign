<template name="ActivityContradictions">
  <div class="activity-contradictions">
        <div class="row">
            <div class="col-md-12">
                <h2>{{_ "contradictions_h2"}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> tabular table=TabularTables.Contradictions class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="create-contradiction-button">
                    <i class="fa fa-plus"></i>
                    {{_ "contradiction_add_button"}}
                </button>
            </div>
        </div>
        <div class="row" id="deleteContradictionDiv">
            <div class="col-md-12">
                <h3>{{_ "contradiction_delete"}}</h3>
            </div>
            <div class="col-md-12">
                {{_ "contradiction_delete_question"}}
                <em>{{deleteContradictionData._id}}</em>?
            </div>
            <div class="col-md-12">
                <button class="btn btn-warning" id="cancel-delete-contradiction-button">
                    <i class="fa fa-close"></i>
                    {{_ "contradiction_cancel_save_button"}}
                </button>
                <button class="btn btn-info" id="delete-contradiction-button">
                    <i class="fa fa-trash"></i>
                    {{_ "contradiction_delete_button"}}
                </button>
            </div>
        </div>
        <div class="row" id="showContradictionDiv">
            <div class="col-md-12">
                <h3>{{_ "contradiction_show"}}</h3>
            </div>
            <div class="col-md-12">
                    <i class="fa fa-random"></i> {{_id}}
                    {{showContradictionData.contradictionData.title}}
                    {{showContradictionData.contradictionData.description}}
                    {{showContradictionData.contradictionData.firstNode}} <!-- TODO Get value for this -->
                    {{showContradictionData.contradictionData.secondNode}}
            </div>
            <div class="col-md-12">
                <button class="btn btn-warning" id="close-contradiction-button">
                    <i class="fa fa-close"></i>
                    {{_ "contradiction_close_button"}}
                </button>
            </div>
        </div>
        <div class="row" id="discussContradictionDiv">
            <div class="col-md-12">
                <h3>{{_ "contradiction_discuss"}}</h3>
            </div>
            Discussion here...
        </div>
        <div class="row" id="createContradictionDiv">
            <div class="col-md-12">
                <h3>{{_ "contradiction_create"}}</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "contradiction_title"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{_ "contradiction_title_form"}} id="new-contradiction-title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "contradiction_description"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{_ "contradiction_description_form"}} id="new-contradiction-description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "contradiction_first_node"}}:</label>
                        <div class="col-lg-8">
                            <select class="select2-dropdown" name="state" id="new-contradiction-first-node">
                                <option></option>
                                {{#each activityElements}}
                                    <option data-option={{activityElementData.id}}>
                                        #{{activityData.number}}
                                        -
                                        {{activityElementData.title}}
                                        -
                                        {{activityElementData.description}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "contradiction_second_node"}}:</label>
                        <div class="col-lg-8">
                            <select class="select2-dropdown" name="state" id="new-contradiction-second-node">
                                <option></option>
                                {{#each activityElements}}
                                    <option data-option={{activityElementData.id}}>
                                        #{{activityData.number}}
                                        -
                                        {{activityElementData.title}}
                                        -
                                        {{activityElementData.description}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <button class="btn btn-warning" id="cancel-create-save-contradiction-button">
                    <i class="fa fa-close"></i>
                    {{_ "contradiction_cancel_save_button"}}
                </button>
                <button class="btn btn-info" id="create-save-contradiction-button">
                    <i class="fa fa-floppy-o"></i>
                    {{_ "contradiction_save_button"}}
                </button>
            </div>
        </div>
        <div class="row" id="editContradictionDiv">
            <div class="col-md-12">
                <h3>{{_ "contradiction_edit"}}</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{_ "contradiction_title"}}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value={{showContradictionData.contradictionData.title}} id="new-contradiction-title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{_ "contradiction_description"}}:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value={{showContradictionData.contradictionData.description}} id="new-contradiction-description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{_ "contradiction_first_node"}}:</label>
                            <div class="col-lg-8">
                                <select class="select2-dropdown" name="state" id="new-contradiction-first-node">
                                    <option data-option={{showContradictionData.contradictionData.firstNode}}>
                                        {{showContradictionData.contradictionData.firstNode}}
                                    </option>
                                    {{#each activityElements}}
                                        <option data-option={{activityElementData.id}}>
                                            #{{activityData.number}}
                                            -
                                            {{activityElementData.title}}
                                            -
                                            {{activityElementData.description}}
                                        </option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">{{_ "contradiction_second_node"}}:</label>
                            <div class="col-lg-8">
                                <select class="select2-dropdown" name="state" id="new-contradiction-second-node">
                                    <option data-option={{showContradictionData.contradictionData.secondNode}}>
                                        {{showContradictionData.contradictionData.secondNode}}
                                    </option>
                                    {{#each activityElements}}
                                        <option data-option={{activityElementData.id}}>
                                            #{{activityData.number}}
                                            -
                                            {{activityElementData.title}}
                                            -
                                            {{activityElementData.description}}
                                        </option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="col-md-12">
                <button class="btn btn-warning" id="cancel-edit-save-contradiction-button">
                    <i class="fa fa-close"></i>
                    {{_ "contradiction_cancel_save_button"}}
                </button>
                <button class="btn btn-info" id="edit-save-contradiction-button">
                    <i class="fa fa-floppy-o"></i>
                    {{_ "contradiction_save_button"}}
                </button>
            </div>
        </div>
    </div>
</template>
