<template name="ActivityDiscuss">
  <div class="activity-discuss">
      <div class="row">
          <div class="col-md-12">
              <h2>{{_ "activity_discuss"}}</h2>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <p>
                  {{#with data}}
                    {{>SimpleChatWindow roomId=thisRoomId username=thisUsername avatar=thisGravatar button="Send"}}
                  {{/with}}
              </p>
          </div>
      </div>
  </div>
</template>
