<template name="ActivityFlows">
    <div class="activity-flows">
        <div class="row">
            <div class="col-md-12">
                <h2>{{_ "flows_h2"}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable collection=thisProjectFlows rowsPerPage=5 class="table table-bordered table-hover"}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="create-flow-button">
                    <i class="fa fa-plus"></i>
                    <i class="fa fa-random"></i>
                    Add a flow
                </button>
            </div>
        </div>
        <div class="row" id="createFlowDiv">
            <div class="col-md-12">
                <h3>{{_ "flow_create"}}</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "flow_title"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.title}} id="new-title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "flow_description"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.description}} id="new-description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "flow_resource"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.subject}} id="new-subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "type"}}:</label>
                        <div class="col-lg-8">
                            <select class="select2-dropdown" name="state">
                                <option value={{_ "information_flow_value"}}>{{_ "information_flow"}}</option>
                                <option value={{_ "financial_flow_value"}}>{{_ "financial_flow"}}</option>
                                <option value={{_ "material_flow_value"}}>{{_ "material_flow"}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "weight"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="number" value={{activity.outcome}} id="new-outcome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "first_node"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.outcome}} id="new-outcome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "second_node"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.outcome}} id="new-outcome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "reciprocal"}}:</label>
                        <div class="col-lg-8">
                            <div class="radio">
                                <label><input type="radio" name="optradio">Yes</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">No</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <button class="btn btn-warning" id="cancel-save-flow-button">
                    <i class="fa fa-ban"></i>
                    Cancel
                </button>
                <button class="btn btn-info" id="save-flow-button">
                    <i class="fa fa-floppy-o"></i>
                    <i class="fa fa-random"></i>
                    Save the flow
                </button>
            </div>
        </div>
    </div>
</template>
