<template name="ActivityFlows">
    <div class="activity-flows container col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h2>Flows</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable collection=thisProjectFlows rowsPerPage=5 class="table table-bordered table-hover"}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="create-flow-button">
                    <i class="fa fa-plus"></i>
                    <i class="fa fa-random"></i>
                    Add a flow
                </button>
            </div>
        </div>
        <div class="row" id="createFlowDiv">
            <div class="col-md-12">
                <h3>{{_ "flow_create"}}</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "activity_title"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.title}} id="new-title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "activity_description"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.description}} id="new-description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "subject"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.subject}} id="new-subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "object"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.object}} id="new-object">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{_ "outcome"}}:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value={{activity.outcome}} id="new-outcome">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" id="save-flow-button">
                    <i class="fa fa-floppy-o"></i>
                    <i class="fa fa-random"></i>
                    Save the flow
                </button>
            </div>
        </div>
    </div>
</template>
