<template name="ActivityAdd">
    <div class="activity-add">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal-title">{{_ "activity_add"}}</h2>
                    </div>
                    <div class="modal-body">
                        {{#autoForm collection="Projects" id="insertActivityForm" type="insert"}}
                            <fieldset>
                                {{> afQuickField name='title'}}
                                {{> afQuickField name='description' rows=3}}
                                {{> afQuickField name='subject'}}
                                {{> afQuickField name='object'}}
                                {{> afQuickField name='outcomes'}}
                                {{> afQuickField name='tools'}}
                                {{> afQuickField name='rules'}}
                                {{> afQuickField name='roles'}}
                                {{> afQuickField name='community'}}
                                {{> afQuickField name='where'}}
                                {{> afQuickField name='time'}}
                                {{> afQuickField name='participation'}}
                            </fieldset>
                        {{/autoForm}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "cancel"}}</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm">{{_ "save_changes"}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
