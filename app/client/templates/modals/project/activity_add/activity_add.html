<template name="ActivityAdd">
    <div class="activity-add">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal-title">{{_ "activity_add"}}</h2>
                    </div>
                    <div class="modal-body">
                        {{#with data}}
                            <p>
                                ID:
                                {{project.title}}
                            </p>
                            <p>
                                ID:
                                {{process.title}}
                            </p>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "activity_title"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.title}} id="new-title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "activity_description"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.description}} id="new-description">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "subject"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.subject}} id="new-subject">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "object"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.object}} id="new-object">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "outcome"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.outcome}} id="new-outcome">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "tools"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.tools}} id="new-tools">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "roles"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.roles}} id="new-roles">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "rules"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.rules}} id="new-rules">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "community"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.community}} id="new-community">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "participation"}}:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" value={{activity.participation}} id="new-participation">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "time-start"}}:</label>
                                    <div class="col-lg-9">
                                        <div class="datetimepicker" id="new-time-start"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">{{_ "time-end"}}:</label>
                                    <div class="col-lg-6">
                                        <div class="datetimepicker" id="new-time-end"></div>
                                    </div>
                                </div>
                            </form>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "cancel"}}</button>
                        <button type="button" class="btn btn-warning" data-dismiss="modal" id="confirm">{{_ "save_changes"}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
