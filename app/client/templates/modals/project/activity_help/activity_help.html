<template name="ActivityHelp">
    <div class="activity-help">
        <div class="row">
            <div class="col-md-12">
                <h2>{{_ "activity_help"}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <img class="svg" src="../as_full_label.svg">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <img class="svg" src="../as_activity_label.svg">
                        <div class="image-separator">
                        </div>
                        <img class="svg" src="../process_label.svg">
                    </div>
                    <div class="col-md-8">
                        <p>
                            <strong>{{_ "activity"}}</strong>
                        </p>
                        <p>
                            The <em>activity</em> refers to what designers and community (participating both at different levels) are doing together as a step in the processes of this project. It is a way for describing what to do, how to do it and who will do it.
                        </p>
                        <p>
                            <em>What sort of activity/activities am I/are we interested in?</em>
                        </p>
                        <p>
                            <strong>{{_ "process"}}</strong>
                        </p>
                        <p>
                            The <em>process</em> refers to a set of activities categorized together by their purpose in the whole project.
                        </p>
                        <p>
                            <em>What sort of activity/activities am I/are we interested in?</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>
                    ....
                </p>
                <ul>
                    <li>
                        <strong>Customer activities:</strong> What does the community have to do to use the service?
                    </li>
                    <li>
                        <strong>Front-office activities:</strong> The activities that the community will be able to observe after they have taken an action.
                    </li>
                    <li>
                        <strong>Back-office activities:</strong> The activities that are necessary to deliver the service but that the community cannot see or interact with directly.
                    </li>
                    <li>
                        <strong>Support activities:</strong> All the activities that supports the service without being unique to the service.
                    </li>
                </ul>
            </div>
            <div class="col-md-8">
                <img class="svg" src="../participation_viz_app.svg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <img class="svg" src="../as_subject_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "subject"}}</strong>
                </p>
                <p>
                    The <em>subject</em> refers to the individual or groups of individuals involved in the activity.
                </p>
                <p>
                    <em>Who is involved in carrying out or managing this activity?</em>
                </p>
            </div>
            <div class="col-md-2">
                <img class="svg" src="../as_object_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "object"}}</strong>
                </p>
                <p>
                    The <em>object</em> refers to the reason why individuals and groups of individuals choose to participate in an activity and to the item they are working on.
                </p>
                <p>
                    <em>What's the reason why people are participating in this activity? What are the participants working on in this activity?</em>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <img class="svg" src="../as_outcome_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "outcome"}}</strong>
                </p>
                <p>
                    The <em>outcome</em> refers to the reason why individuals and groups of individuals choose to participate in an activity and to the end result of the activity.
                </p>
                <p>
                    <em>What's the reason why people are participating in this activity? What is the desired outcome from this activity?</em>
                </p>
            </div>
            <div class="col-md-2">
                <img class="svg" src="../as_tools_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "tools"}}</strong>
                </p>
                <p>
                    The <em>tools</em> refer to the material and immaterial tools necessary for the development of the activity.
                </p>
                <p>
                    <em>By what means are the subjects carrying out this activity? What tools does the subjects use to achieve the outcome in this activity and how?</em>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <img class="svg" src="../as_community_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "community"}}</strong>
                </p>
                <p>
                    The <em>community</em> refers to the social group with which the subject identifies while participating in the activity and that is affected by it.
                </p>
                <p>
                    <em>What is the social group that the subject belongs to while engaged in the activity</em>
                </p>
            </div>
            <div class="col-md-2">
                <img class="svg" src="../as_roles_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "roles"}}</strong>
                </p>
                <p>
                    The <em>roles</em> refer to how the activity is organized into tasks which are then shared and distributed among the subject and community.
                </p>
                <p>
                    <em>Who is responsible for what when carrying out this activity and how are the roles organized?</em>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <img class="svg" src="../as_rules_label.svg">
            </div>
            <div class="col-md-4">
                <p>
                    <strong>{{_ "rules"}}</strong>
                </p>
                <p>
                    The <em>rules</em> refer to the explicit or implicit, formal or informal regulations, norms and procedures influencing and governing how the activity is done.
                </p>
                <p>
                    <em>What rules affect the way the subjects achieve their objective and how? What are the explicit or implicit rules, norms and procedures influencing the activity?</em>
                </p>
            </div>
        </div>
    </div>
</template>
