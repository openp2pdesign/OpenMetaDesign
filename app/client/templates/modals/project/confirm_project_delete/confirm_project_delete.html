<template name="ConfirmProjectDelete">
    <div class="confirm-project-delete">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h2 class="modal-title">{{_ "confirmation_request"}}</h2>
                    </div>
                    <div class="modal-body">
                        {{#with data}}
                            <p>
                                <span class="label label-danger">{{_ "danger"}}</span>
                                {{{_ "delete_project" project_name=title }}}
                            </p>
                        {{/with}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">{{_ "cancel"}}</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm">{{_ "confirm"}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
