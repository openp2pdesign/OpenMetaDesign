<template name="FlowButtons">
    <button type="button" class="btn btn-xs btn-info show-flow">
        <i class="fa fa-eye"></i>
        {{_ "show"}}
    </button>
    <button type="button" class="btn btn-xs btn-info discuss-flow">
        <i class="fa fa-comments"></i>
        {{_ "discuss"}}
    </button>
    <button type="button" class="btn btn-xs btn-primary edit-flow">
        <i class="fa fa-pencil-square-o"></i>
        {{_ "edit"}}
    </button>
    <button type="button" class="btn btn-xs btn-danger delete-flow">
        <i class="fa fa-trash"></i>
        {{_ "delete"}}
    </button>
</template>
