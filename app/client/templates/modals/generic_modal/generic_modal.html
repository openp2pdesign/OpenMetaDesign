<template name="GenericModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Confirmation request</h2>
                </div>
                <div class="modal-body">
                    {{#with data}}
                        <p>
                            {{data}}
                        </p>
                    {{/with}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="confirm">Ok</button>
                </div>
            </div>
        </div>
    </div>
</template>
