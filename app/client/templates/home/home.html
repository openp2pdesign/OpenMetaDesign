<template name="Home">
    <div class="home">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <h1 class="logoOMD"></h1>
                <p class="slogan">
                    A platform for collaboratively designing collaborative design processes.
                </p>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <button class="btn btn-default">
                    {{#linkTo route="Login"}}
                        <i class="fa fa-sign-in"></i>
                        {{_ "sign_in"}}
                    {{/linkTo}}
                </button>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> About}}
            </div>
        </div>
    </div>
</template>
