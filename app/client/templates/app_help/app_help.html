<template name="AppHelp">
    <div class="app-help">
        <h1>Help</h1>
        <div class="row">
            <div class="col-md-6">
                <p>
                    <span class="logoOMD"></span> is a digital platform that enables groups of people to improve their collective and collaborative organization by facilitating the framing, analyzing and designing of collaborative processes as ecosystems of activities. This platform adopts a visualization format that describes collaborative processes as set of activities and therefore can help communities design, document, visualize, manage, share and understand collaborative design processes.
                </p>
            </div>
            <div class="col-md-6">
                <p>
                    In <span class="logoOMD"></span> processes are described by <strong>activities</strong>, <strong>flows</strong> of resources among activities and <strong>contradictions</strong> within and among activities. All these elements can be discussed and edited in realtime.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> ActivityHelp}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {{> ContradictionHelp}}
            </div>
            <div class="col-md-6">
                {{> FlowHelp}}
            </div>
        </div>
    </div>
</template>
