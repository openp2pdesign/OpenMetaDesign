<template name="Activities">
  <div class="activities">
      <div class="row">
          <div class="col-md-12">
              <h3>{{_ "activities_h2"}}</h3>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              {{> tabular table=TabularTables.Activities class="table table-striped table-bordered table-condensed" selector=tabularSelector}}
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <button class="btn btn-default" id="create-activity-button">
                  <i class="fa fa-plus orange-button" aria-hidden="true"></i>
                  <span class="fa-stack fa-1x">
                      <i class="fa fa-circle fa-stack-2x icon-background"></i>
                      <i class="icomoon-activity-negative fa-stack-1x" aria-hidden="true"></i>
                  </span>
                  {{_ "activity_add_button"}}
              </button>
          </div>
      </div>
  </div>
</template>
