<template name="Contradictions">
    <div class="contradictions">
        <div class="row">
            <div class="col-md-12">
                <h3>{{_ "contradictions_h2"}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> tabular table=TabularTables.Contradictions class="table table-striped table-bordered table-condensed" selector=tabularSelector}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-default" id="create-contradiction-button">
                    <i class="fa fa-plus orange-button" aria-hidden="true"></i>
                    <span class="fa-stack fa-1x">
                        <i class="fa fa-circle fa-stack-2x icon-background"></i>
                        <i class="fa fa-exclamation-triangle fa-stack-1x" aria-hidden="true"></i>
                    </span>
                    {{_ "contradiction_add_button"}}
                </button>
            </div>
        </div>
    </div>
</template>
