<template name="ProjectDiscussions">
    <div class="project-discussions">
        <h2>{{_ "discussions"}}</h2>
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="list-group">
                    {{#each discussion in data.discussions}}
                        <button type="button" class="list-group-item" data-room={{discussion.roomId}} id={{discussion.roomId}}>
                            <i class="fa fa-comments"></i> {{discussion.roomId}}
                            <span class="badge">{{discussion.numberOfComments}} {{_ "comments"}}</span>
                        </button>
                    {{/each}}
                </div>
            </div>
            <div class="col-sm-8 col-md-8">
                <div id="selectedDiscussion">
                    {{>Discuss}}
                    <!-- {{>SimpleChatWindow roomId=thisRoomId username=thisUsername name=thisName template="DiscussionInput" avatar=thisGravatar}} -->
                </div>
            </div>
        </div>
    </div>
</template>
