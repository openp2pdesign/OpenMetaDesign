<template name="ProjectsViz">
    <div class="viz">
        {{#with data}}
            <div class="row">
                <div class="col-sm-10">
                    <h1>
                        {{title}}
                        <span class="html-edit-button" id="html-edit-button-title"></span>
                    </h1>
                </div>
                <div class="col-sm-2">
                    <h1>
                        <span class="label label-default version-label">
                            {{release}}
                            <span class="html-edit-button" id="html-edit-button-release"></span>
                        </span>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm4 col-md-4 col-lg-4">
                    <h2>{{_ "project_description"}}<span class="html-edit-button" id="html-edit-button-description"></span></h2>
                    <p>
                        {{description}}
                    </p>
                </div>
                <div class="col-xs-4 col-sm4 col-md-4 col-lg-4">
                    <h2>Community <span class="html-edit-button" id="html-edit-button-community"></span></h2>
                    <p>
                        {{community}}
                    </p>
                </div>
                <div class="col-xs-4 col-sm4 col-md-4 col-lg-4">
                    <h2>Participants</h2>
                    <p>
                        {{#each users}}
                            <span>@{{username}} </span>
                        {{/each}}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <p>
                        <i class="fa fa-clock-o"></i> <strong>Created at</strong> {{createdAt}} by {{createdBy}}
                    </p>
                    <p>
                        <i class="fa fa-clock-o"></i> <strong>Last updated at</strong> {{lastUpdatedAt}} by {{lastUpdatedBy}}
                    </p>
                    <hr />
                    <p>
                        <i class="fa fa-circle icon-legend-edits"></i> Edits
                    </p>
                    <p>
                        <i class="fa fa-circle icon-legend-comments"></i> Comments
                    </p>
                </div>
                <div class="col-xs-10">
                    {{> ProjectActivityViz}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        {{> VizVisualization}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2>{{_ "data"}}</h2>
                    <!-- Tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#view-activities" data-toggle="tab" title="View all the activities in this project">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="icomoon-activity-negative fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#view-locations" data-toggle="tab" title="View locations of the activities">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="fa fa-globe fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#view-discussions" data-toggle="tab" title="View all the discussions in this project">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="fa fa-comments fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#view-flows" data-toggle="tab" title="View all the Flows in this project">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="fa fa-random fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#view-contradictions" data-toggle="tab" title="View all the Contradictions in this project">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="fa fa-exclamation-triangle fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#view-jsoncode" data-toggle="tab" title="View the JSON of this project">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="fa fa-database fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#view-versions" data-toggle="tab" title="View all the Versions of this project">
                                <span class="fa-stack fa-1x">
                                    <i class="fa fa-circle fa-stack-2x icon-background"></i>
                                    <i class="fa fa-history fa-stack-1x" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="view-activities">
                            {{> Activities}}
                        </div>
                        <div class="tab-pane fade in" id="view-locations">
                            {{> VizLocations}}
                        </div>
                        <div class="tab-pane fade in" id="view-discussions">
                            {{> Discussions}}
                        </div>
                        <div class="tab-pane fade in" id="view-flows">
                            {{> Flows}}
                        </div>
                        <div class="tab-pane fade in" id="view-contradictions">
                            {{> Contradictions}}
                        </div>
                        <div class="tab-pane fade in" id="view-jsoncode">
                            {{> VizJson}}
                        </div>
                        <div class="tab-pane fade in" id="view-versions">
                            {{> VizVersions}}
                        </div>
                    </div>
                </div>
            </div>
        {{/with}}
    </div>
</template>
