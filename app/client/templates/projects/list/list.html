<template name="ProjectsList">
  <div class="project-list">
      <h1>My projects</h1>
      <div class="row">
          <div class="col-lg-12">
              {{> tabular table=TabularTables.Projects selector=myProjectsSelector class="table table-striped table-bordered table-condensed" selector=tabularSelector}}
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              {{#linkTo route="projectsViz"}}
                  <button class="btn btn-primary" id="create-project-button">
                  <i class="fa fa-plus"></i>
                  <i class="fa fa-cube"></i>
                  {{_ "new_project"}}
                  </button>
              {{/linkTo}}
          </div>
      </div>
  </div>
</template>
