<template name="ProjectsList">
  <div class="project-list">
      <div class="row">
          <div class="col-lg-12">
              <h1>{{_ "my_projects"}}</h1>
              {{> tabular table=TabularTables.Projects class="table table-striped table-bordered table-condensed" }}
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              {{#linkTo route="projectsViz"}}
                  <button class="btn btn-default" id="create-project-button">
                      <i class="fa fa-plus orange-button" aria-hidden="true"></i>
                      <span class="fa-stack fa-1x">
                          <i class="fa fa-circle fa-stack-2x icon-background"></i>
                          <i class="fa fa-cube fa-stack-1x" aria-hidden="true"></i>
                      </span>
                      {{_ "new_project"}}
                  </button>
              {{/linkTo}}
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <h1>{{_ "my_invited_projects"}}</h1>
              {{> tabular table=TabularTables.InvitedProjects class="table table-striped table-bordered table-condensed" selector=myInvitationsToProjectsSelector }}
          </div>
      </div>
  </div>
</template>
