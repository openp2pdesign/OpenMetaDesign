<template name="Flows">
    <div class="flows">
        <div class="row">
            <div class="col-md-12">
                <h2>{{_ "flows_h2"}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{> tabular table=TabularTables.Flows class="table table-striped table-bordered table-condensed" selector=tabularSelector}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="create-flow-button">
                    <i class="fa fa-plus"></i>
                    {{_ "flow_add_button"}}
                </button>
            </div>
        </div>
    </div>
</template>
