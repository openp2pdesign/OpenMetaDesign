<template name="ActivitiesButtons">
    <button type="button" class="btn btn-xs btn-info show-activity">
        <i class="fa fa-eye"></i>
        {{_ "show"}}
    </button>
    <button type="button" class="btn btn-xs btn-info discuss-activity">
        <i class="fa fa-comments"></i>
        {{_ "discuss"}}
    </button>
    <button type="button" class="btn btn-xs btn-primary edit-activity">
        <i class="fa fa-pencil-square-o"></i>
        {{_ "edit"}}
    </button>
    <button type="button" class="btn btn-xs btn-danger delete-activity">
        <i class="fa fa-trash"></i>
        {{_ "delete"}}
    </button>
</template>
