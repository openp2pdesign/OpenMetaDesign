<template name="editUser">
  <button type="button" class="btn btn-xs btn-primary edit-user"><i class="fa fa-pencil-square-o"></i> Edit</button>
  <button type="button" class="btn btn-xs btn-danger delete-user"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
</template>

<template name="confirmUserDelete">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Warning</h2>
                </div>
                <div class="modal-body">
                    <p><span class="label label-danger">Danger</span> Are you sure you want to delete the user? This action cannot be undone, data will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal" id="cancel">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id="confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</template>
