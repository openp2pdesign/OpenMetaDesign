<template name="Me">
    <div class="me">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{_ "my_profile"}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                {{#with currentUserData}}
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>{{_ "username"}}</td>
                                <td>{{username}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "email"}}</td>
                                <td>{{emails.[0].address}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "name"}}</td>
                                <td>{{profile.firstName}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "surname"}}</td>
                                <td>{{profile.lastName}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "bio"}}</td>
                                <td>{{profile.bio}}</td>
                            </tr>
                        </tbody>
                    </table>
                {{/with}}
            </div>
            <div class="col-lg-2">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-sm btn-primary edit-user"><i class="fa fa-pencil-square-o"></i> {{_ "edit_my_profile"}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-sm btn-warning change-password"><i class="fa fa-trash" aria-hidden="true"></i> {{_ "change_my_password"}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>{{_ "my_projects"}}</h1>
                {{> tabular table=TabularTables.Projects class="table table-striped table-bordered table-condensed" }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {{#linkTo route="projectsViz"}}
                    <button class="btn btn-primary" id="create-project-button">
                    <i class="fa fa-plus"></i>
                    <i class="fa fa-cube"></i>
                    {{_ "new_project"}}
                    </button>
                {{/linkTo}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>{{_ "my_invited_projects"}}</h1>
                {{> tabular table=TabularTables.InvitedProjects class="table table-striped table-bordered table-condensed" selector=myInvitationsToProjectsSelector }}
            </div>
        </div>
    </div>
</template>
