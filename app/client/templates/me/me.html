<template name="Me">
    <div class="me">
        <div class="row">
            <div class="col-lg-12">
                <h1>{{_ "welcome"}}</h1>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque felis lorem, blandit nec massa sed, dapibus bibendum dolor. Nulla commodo vulputate porttitor. Aenean nec felis pellentesque, scelerisque justo nec, ultrices arcu. Donec placerat ex ligula. Vivamus tempor, augue a blandit finibus, turpis nunc elementum neque, non consequat mi velit sed ex. Curabitur sollicitudin tellus et odio malesuada ultricies. Donec quis ante sit amet diam elementum vulputate. Sed ultrices sit amet ipsum eget auctor. Proin ac dui eget ante laoreet laoreet. Donec non lorem magna. Mauris lacinia a velit ut rhoncus. Integer lectus erat, vehicula eget enim in, sollicitudin pellentesque erat.
                </p>
            </div>
        </div>
        <div class="row">
            <h2>{{_ "my_profile"}}</h2>
        </div>
        <div class="row">
            <div class="col-lg-10">
                {{#with currentUserData}}
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>{{_ "username"}}</td>
                                <td>{{username}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "email"}}</td>
                                <td>{{emails.[0].address}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "name"}}</td>
                                <td>{{profile.firstName}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "surname"}}</td>
                                <td>{{profile.lastName}}</td>
                            </tr>
                            <tr>
                                <td>{{_ "bio"}}</td>
                                <td>{{profile.bio}}</td>
                            </tr>
                        </tbody>
                    </table>
                {{/with}}
            </div>
            <div class="col-lg-2">
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-sm btn-primary edit-user"><i class="fa fa-pencil-square-o"></i> {{_ "edit_my_profile"}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="button" class="btn btn-sm btn-warning change-password"><i class="fa fa-trash" aria-hidden="true"></i> {{_ "change_my_password"}}</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>{{_ "my_projects"}}</h2>
                {{> tabular table=TabularTables.Projects class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
    </div>
</template>
