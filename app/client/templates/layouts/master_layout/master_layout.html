<template name="MasterLayout">
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">{{_ "toggle_navigation"}}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#linkTo route="home"}}
                    <span class="navbar-brand visible-xs"><img class="img-responsive" src="/logo/OMD_logo_small.svg"></span>
                    <span class="navbar-brand visible-sm"><img class="img-responsive" src="/logo/OMD_logo_small.svg"></span>
                    <span class="navbar-brand visible-md"><img class="img-responsive" src="/logo/OMD_logo_large.svg"></span>
                    <span class="navbar-brand visible-lg"><img class="img-responsive" src="/logo/OMD_logo_large.svg"></span>
                {{/linkTo}}
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li>
                            {{#linkTo route="Login"}}
                                {{#with currentUserData}}
                                    <img src={{profile.avatar}} class="img-circle" /> {{_ "me"}}
                                {{/with}}
                            {{/linkTo}}
                        </li>
                        <li>
                            {{#linkTo route="projectsList"}}
                                <i class="fa fa-cubes"></i>
                                {{_ "my_projects"}}
                            {{/linkTo}}
                        </li>
                        <!--
                        <li class="create-project">
                            {{#linkTo route="projectsViz"}}
                                <i class="fa fa-plus"></i>
                                <i class="fa fa-cube"></i>
                                {{_ "new_project"}}
                            {{/linkTo}}
                        </li>
                        -->
                        {{#if isInRole 'admin'}}
                            <li>
                                {{#linkTo route="admin"}}
                                    <i class="fa fa-cogs"></i>
                                    {{_ "admin"}}
                                {{/linkTo}}
                            </li>
                        {{/if}}
                        <!-- Translation -->
                        <!--
                        <li>
                            {{> I18nDropdown}}
                        </li>
                        -->
                        <li>
                            {{#linkTo route="AppHelp"}}
                                <i class="fa fa-question-circle"></i>
                                {{_ "help"}}
                            {{/linkTo}}
                        </li>
                        <li id="signout">
                            <a href="#">
                                <i class="fa fa-sign-out"></i>
                                {{_ "sign_out"}}
                            </a>
                        </li>
                    {{else}}
                        <li>
                            {{#linkTo route="Login"}}
                                <i class="fa fa-sign-in"></i>
                                {{_ "sign_in"}}
                            {{/linkTo}}
                        </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="main container">
        {{> yield}}
    </div>
</template>
