<template name="MasterLayout">
    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
                    <span class="sr-only">{{_ "toggle_navigation"}}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {{#linkTo route="home"}}
                    <span class="navbar-brand">OpenMetaDesign</span>
                {{/linkTo}}
            </div>
            <div class="collapse navbar-collapse" id="navigationbar">
                <ul class="nav navbar-nav navbar-right">
                    <li id="home">
                        {{#linkTo route="home"}}
                            <i class="fa fa-home"></i>
                            {{_ "home"}}
                        {{/linkTo}}
                    </li>
                    {{#if currentUser}}
                        <li>
                            {{#linkTo route="Login"}}
                                <i class="fa fa-user"></i>
                                {{_ "me"}}
                            {{/linkTo}}
                        </li>
                        <li>
                            {{#linkTo route="projectsList"}}
                                <i class="fa fa-cubes"></i>
                                {{_ "my_projects"}}
                            {{/linkTo}}
                        </li>
                        <li class="create-project">
                            {{#linkTo route="projectsDesign"}}
                                <i class="fa fa-plus"></i>
                                <i class="fa fa-cube"></i>
                                {{_ "new_project"}}
                            {{/linkTo}}
                        </li>
                        {{#if isInRole 'admin'}}
                            <li>
                                {{#linkTo route="admin"}}
                                    <i class="fa fa-cogs"></i>
                                    {{_ "admin"}}
                                {{/linkTo}}
                            </li>
                        {{/if}}
                        <li>
                            {{> I18nDropdown}}
                        </li>
                        <li id="signout">
                            <a href="#">
                                <i class="fa fa-sign-out"></i>
                                {{_ "sign_out"}}
                            </a>
                        </li>
                    {{else}}
                        <li>
                            {{#linkTo route="Login"}}
                                <i class="fa fa-sign-in"></i>
                                {{_ "sign_in"}}
                            {{/linkTo}}
                        </li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="main container">
        {{> yield}}
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    {{_ "credits"}}
                </div>
                <div class="col-sm-4">
                    {{_ "social"}}
                </div>
                <div class="col-sm-4">
                    {{_ "source"}}
                </div>
            </div>
        </div>
    </nav>
</template>
