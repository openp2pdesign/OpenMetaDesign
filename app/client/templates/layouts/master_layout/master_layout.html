<template name="MasterLayout">
  <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{#linkTo route="home"}}<span class="navbar-brand"> OpenMetaDesign</span>{{/linkTo}}
      </div>
      <div class="collapse navbar-collapse" id="navigationbar">
        <ul class="nav navbar-nav navbar-right">
          <li>{{#linkTo route="home"}}<i class="fa fa-home"></i>   Home{{/linkTo}}</li>
          {{#if currentUser}}
            <li>{{#linkTo route="projectsList"}}<i class="fa fa-align-justify"></i> Projects{{/linkTo}}</li>
            <li>{{#linkTo route="projectsDesign"}}<i class="fa fa-plus"></i> New Project{{/linkTo}}</li>
          {{/if}}
          {{#if currentUser}}
            <li>{{#linkTo route="Login"}}<i class="fa fa-user"></i> Your profile{{/linkTo}}</li>
            <li>{{#linkTo route="Login"}}<i class="fa fa-sign-out"></i> Sign out{{/linkTo}}</li>
          {{else}}
          <li>{{#linkTo route="Login"}}<i class="fa fa-sign-in"></i> Sign In/Sign Up{{/linkTo}}</li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
  <div class="main container">
    {{> yield}}
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
    <div class="row">
        <div class="col-sm-4">
            Credits
        </div>
        <div class="col-sm-4">
            Social
        </div>
        <div class="col-sm-4">
            Source
        </div>
    </div>
    </div>
  </nav>
</template>
