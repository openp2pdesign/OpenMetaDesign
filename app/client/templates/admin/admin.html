<template name="Admin">
    <div class="admin">
        <h1>{{_ "admin"}}</h1>
        <div class="row">
            <div class="col-lg-12">
                <h2>{{_ "users"}}</h2>
                {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>{{_ "projects"}}</h2>
                {{> tabular table=TabularTables.Projects class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>{{_ "settings"}}</h2>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Google Maps API Key:</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" value={{settingsData.GoogleMapsAPIkey}} id="new-google-maps-api-key">
                            </div>
                        </div>
                    </form>
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="google-maps-api-key-confirm">{{_ "save_changes"}}</button>
                    </div>
            </div>
        </div>
    </div>
</template>
