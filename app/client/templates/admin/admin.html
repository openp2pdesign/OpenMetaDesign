<template name="Admin">
    <div class="admin">
        <h1>Admin</h1>
        <div class="row">
            <div class="col-lg-12">
                <h2>Users</h2>
                {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Projects</h2>
                {{> tabular table=TabularTables.Projects class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Settings</h2>
                {{#with settingsData}}
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Google Maps API Key:</label>
                            <div class="col-lg-10">
                                <input class="form-control" type="text" value={{GoogleMapsAPIkey}} id="new-google-maps-api-key">
                            </div>
                        </div>
                    </form>
                    <div>
                        <button type="button" class="btn btn-default" data-dismiss="modal" id="google-maps-api-key-confirm">Save changes</button>
                    </div>
                {{/with}}
            </div>
        </div>
    </div>
</template>
