version: '2'

services:

  # METEOR

  # Meteor
  meteor:
    container_name: "openmetadesign-meteor"
    build:
      context: ./app/
      dockerfile: Dockerfile
    volumes:
      - .:/app/
    ports:
      - "3000:80"
    links:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/meteor

  # MONGO

  # Mongo DB
  mongo:
    container_name: "openmetadesign-mongo-meteor"
    image: mongo:latest
    volumes:
      - mongo:/data
    ports:
      - '27017:27017'
    command:
      - --storageEngine=wiredTiger


volumes:
  mongo:
